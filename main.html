<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Palindrome Checker - Professional Tool</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="container fade-in">
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark Mode">
      <i class="fas fa-moon"></i>
    </button>

    <div class="header">
      <h1 class="title">Palindrome Checker</h1>
      <p class="subtitle">Check if your text reads the same forwards and backwards</p>
    </div>

    <div class="input-group">
      <input 
        id="inputField" 
        class="input-field" 
        type="text" 
        placeholder="Enter text to check (e.g., racecar, madam, level)" 
        autocomplete="off"
      />
    </div>

    <div class="button-group">
      <button class="btn btn-primary" onclick="checkPalindrome()">
        <i class="fas fa-search"></i> Check
      </button>
      <button class="btn btn-secondary" onclick="clearInput()">
        <i class="fas fa-times"></i>
      </button>
      <button id="voiceBtn" class="btn btn-voice" onclick="startVoiceInput()" title="Voice Input">
        <i class="fas fa-microphone"></i>
      </button>
    </div>

    <div id="resultContainer" class="result-container">
      <div class="result-text">
        <i class="fas fa-info-circle result-icon"></i>
        Enter some text above to check if it's a palindrome
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
